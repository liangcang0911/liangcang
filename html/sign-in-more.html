<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录.良仓－生活美学指南</title>
		<link rel="icon" href="../images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../css/sign-in-more.css"/>
	</head>
	<body>
		<ul>
			<li class="logo">
				<a href="index.html"></a>
			</li>
			<li class="phone">
				<i></i>
				<input type="text" placeholder="手机号/邮箱/用户名" name="username"/>
			</li>
			<li class="password">
				<i></i>
				<input type="password" placeholder="密码" name="password"/>
			</li>
			<li class="checked">
				<label for="check"><input type="checkbox" checked="checked" id="check"/>自动登录</label>
				<a href="#">忘记密码？</a>
			</li>
			<li class="enter">
				<input type="submit" value="登录" />
			</li>
			<li class="more">
				<ol>
					<li class="qq"></li>
					<li class="xl"></li>
					<li class="db"></li>					
					<li class="tx"></li>					
				</ol>
				<a href="sign-up.html">注册良仓</a>
			</li>
		</ul>			
	</body>
	<script src="../js/myajax.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/sign-in.js" type="text/javascript" charset="utf-8"></script>
</html>
